name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # íƒœê·¸ì—ì„œ ë²„ì „ ì¶”ì¶œ
      - name: Determine version
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            base_version="${GITHUB_REF#refs/tags/v}"
            version="$base_version"
            release_name="$base_version"
          else
            version="0.0.0-dev-$(date +%Y%m%d)"
            base_version="0.0.0-dev"
            release_name="$version"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "base_version=$base_version" >> $GITHUB_OUTPUT
          echo "release_name=$release_name" >> $GITHUB_OUTPUT

      # Python ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
        shell: pwsh

      # version_info.txt ìƒì„± (ë²„ì „ ìë™ ì—…ë°ì´íŠ¸)
      - name: Generate version_info.txt
        shell: pwsh
        run: |
          $version = "${{ steps.vars.outputs.version }}"
          $versionParts = $version -replace '-.*','' -split '\.'
          
          # ë²„ì „ì„ 3ìë¦¬ë¡œ ë§ì¶”ê¸° (ì˜ˆ: 1.0 -> 1.0.0)
          while ($versionParts.Count -lt 3) {
            $versionParts += "0"
          }
          
          # fileversëŠ” 4ìë¦¬ í•„ìš” (Windows ìš”êµ¬ì‚¬í•­)
          $filevers = "($($versionParts[0]), $($versionParts[1]), $($versionParts[2]), 0)"
          # í‘œì‹œìš© ë²„ì „ì€ 3ìë¦¬
          $versionStr = "$($versionParts[0]).$($versionParts[1]).$($versionParts[2])"
          
          $versionInfo = @"
          # UTF-8ë¡œ ì €ì¥
          
          VSVersionInfo(
            ffi=FixedFileInfo(
              # íŒŒì¼ ë²„ì „
              filevers=$filevers,
              # ì œí’ˆ ë²„ì „
              prodvers=$filevers,
              mask=0x3f,
              flags=0x0,
              OS=0x40004,
              fileType=0x1,
              subtype=0x0,
              date=(0, 0)
              ),
            kids=[
              StringFileInfo(
                [
                StringTable(
                  u'041204B0',
                  [
                  StringStruct(u'Comments', u''),
                  StringStruct(u'CompanyName', u'ez'),
                  StringStruct(u'FileDescription', u'ezBAK'),
                  StringStruct(u'FileVersion', u'$versionStr'),
                  StringStruct(u'InternalName', u'ezBAK.exe'),
                  StringStruct(u'LegalCopyright', u'Copyright Â© 2025 ez All rights reserved.'),
                  StringStruct(u'LegalTrademarks', u''),
                  StringStruct(u'OriginalFilename', u'ezBAK.exe'),
                  StringStruct(u'ProductName', u'ezBAK'),
                  StringStruct(u'ProductVersion', u'$versionStr'),
                  StringStruct(u'SpecialBuild', u'')
                  ]
                )
                ]
              ),
              VarFileInfo([VarStruct(u'Translation', [0x0412, 1200])])
            ]
          )
          "@
          
          $versionInfo | Out-File -FilePath "version_info.txt" -Encoding UTF8

      # PyInstaller ë¹Œë“œ
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "./icon/ezbak.ico" --add-data "./icon/ezbak_title.ico;./icon" --hide-console "hide-early" --uac-admin --version-file "version_info.txt" "ezBAK.py"
        shell: pwsh

      # ë¹Œë“œ ê²°ê³¼ í™•ì¸ (ë””ë²„ê¹…ìš©)
      - name: List build output
        shell: pwsh
        run: |
          Write-Host "=== Build Output ==="
          Get-ChildItem dist -Recurse | Format-Table Name, Length, FullName

      # ë¦´ë¦¬ìŠ¤ íŒ¨í‚¤ì§€ ì¤€ë¹„
      - name: Prepare release package
        shell: pwsh
        run: |
          mkdir release
          Copy-Item dist/ezBAK.exe release/
          
          # í•„ìš”í•œ ê²½ìš° ì¶”ê°€ íŒŒì¼ ë³µì‚¬ (ì˜ˆ: README, LICENSE ë“±)
          if (Test-Path "README.md") { Copy-Item README.md release/ }
          if (Test-Path "LICENSE") { Copy-Item LICENSE release/ }
          
          # ZIP íŒŒì¼ ìƒì„±
          Compress-Archive -Path release/* -DestinationPath ezBAK.zip -Force

      # GitHub Release ìƒì„±
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.vars.outputs.base_version }}
          name: Release ${{ steps.vars.outputs.release_name }}
          body: |
            ğŸ“¦ ë¦´ë¦¬ìŠ¤ ì•ˆë‚´

            ë©”ì¸ í”„ë¡œê·¸ë¨: **ezBAK.zip**  
            â†’ ì‹¤í–‰ íŒŒì¼(ezBAK.exe) í¬í•¨

            ## ì„¤ì¹˜ ë°©ë²•
            1. ezBAK.zip ë‹¤ìš´ë¡œë“œ
            2. ì••ì¶• í•´ì œ
            3. ezBAK.exe ì‹¤í–‰

            ## ì£¼ì˜ì‚¬í•­
            - Windows Defenderì—ì„œ ê²½ê³ ê°€ ë‚˜íƒ€ë‚  ìˆ˜ ìˆìŠµë‹ˆë‹¤
            - ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤
          files: |
            ezBAK.zip
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}